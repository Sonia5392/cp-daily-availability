name: Build and Publish Availability Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "10 11 * * 1-5"  # Weekdays 11:10 UTC (~7:10 AM ET)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright package
        run: npm i playwright@1.47.0 --no-save

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-v1
          restore-keys: |
            pw-${{ runner.os }}-

      - name: Install Chromium browser
        run: npx playwright install chromium

      # Publish a fallback JSON to avoid 404 even if checker fails
      - name: Prepare static site (fallback first)
        run: |
          mkdir -p site
          cp web/index.html site/index.html
          echo "[]" > site/availability.json

      - name: Run ChiliPiper check
        run: |
          node check-availability.cjs
          if [ -f "availability.json" ]; then cp availability.json site/availability.json; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
